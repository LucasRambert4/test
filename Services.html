<style>


    * {
        padding: 0;
        margin: 0;
        font-family: Georgia;
    }
    /* change the color of the navigation bar and make its ends circular */
    .navbar{
        background-color: rgb(0, 0, 0);
        text-align: center;
    }
    /* nav elements come in single horizontal line */
    .navbar li{
        display:inline-block;
        text-align: center;
        list-style: none; 
        margin: 13px;
     }
     /* Avoids background being removed by being overflown */
    .navbar ul{
        overflow: auto;
    }
    /* adding padding to the all the elements present in the navbar */
    .navbar li a{
        text-decoration: none;
        color: white;
    }
    /* style the menu available in the navigation bar */
    .navbar input{
        border: 2px solid black;
        border-radius: 14px;
        padding: 3px 17px;
        width: 129px;
    }
    /* hover effect to change element color when hovering over it */
    .navbar li a:hover{
            color: red;
    }


    /* Dropdown Button */
    .dropbtn {
    background-color: rgb(0, 0, 0);
    color: white;
    padding: 16px;
    font-size: 14px;
    border: none;
    }
    /* The container <div> - needed to position the dropdown content */
    .dropdown {
    text-align: left;
    position:static;
    display: inline-block;
    }
    /* Dropdown Content (Hidden by Default) */
    .dropdown-content {
    display:inline-block;
    display: none;
    position: absolute;
    background-color: rgb(0, 0, 0);
    min-width: 160px;
    z-index: 1;
    }
    /* Links inside the dropdown */
    .dropdown-content a {
    color: rgb(0, 0, 0);
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    }
    /* Show the dropdown menu on hover */
    .dropdown:hover .dropdown-content {display: block;}
    /* Change the background color of the dropdown button when the dropdown content is shown */
    .dropdown:hover .dropbtn {background-color: rgb(0, 0, 0);}
    .dropbtn:hover{
            color: red;
    }

    .mySlides {display:none;}

    .button{
    border-radius: 4px;
    text-align: center;
    transition: all 0.5s;
    cursor: pointer;
    margin: 5px;
    }
    .button span {
    cursor: pointer;
    display: inline-block;
    position: relative;
    transition: 0.5s;
    }
    .button span:after {
    content: '\00bb';
    position: absolute;
    opacity: 0;
    top: 0;
    right: -20px;
    transition: 0.5s;
    }
    .button:hover span {
    padding-right: 30px;
    }
    .button:hover span:after {
    opacity: 2;
    right: 0;
    }

</style>
